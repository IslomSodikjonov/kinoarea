<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Page</title>
    <link rel="stylesheet" href="../../style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <div class="search_modal"></div>

    
    <header></header>
    
    <section>
        <div class="container">
            <div class="main_card_movie">
                <div class="card_film_box">
                    <div class="left_main_card">
    
                    </div>
                    <div class="right_main_card2">
                        <p class="path">Главная > Актёры > <span class="name_Kino"></span></p>
                        <h1 class="main_title"></h1>
                        <div class="box_name_info">
                            <h3 class="org_name_movie"></h3>
                        </div>

                        <div class="switch_btn">
                            <p class="simple_title white_info_active">Информация</p>
                            <p class="simple_title">Биография</p>

                        </div>
                        <div class="information2">
                            <div class="left_info2">
                                <p class="white_info">Карьера:</p>
                                <p class="white_info">Рост:</p>
                                <p class="white_info">Дата рождения:</p>
                                <p class="white_info">Место рождения:</p>
                                <p class="white_info">Жанры:</p>
                                <p class="white_info">Всего фильмов:</p>
                            </div>
                            
                            <div class="rigth_info2">
                                <p class="yellow_info" id="carrier"></p>
                                <p class="yellow_info" id="height"></p>
                                <p class="yellow_info" id="birth"></p>
                                <p class="yellow_info" id="place_birth"></p>
                                <p class="yellow_info" id="genr_actor"></p>
                                <p class="yellow_info" id="allmovies">/p>
                            </div>
                        </div>
    
                        <div class="bottom_actor">
                            <div class="like_box">
                                <div class="likewrap">
                                    <img src="../../like2.svg" alt="" class="like2"/>
                                </div>
                            </div>
            
                            <p class="saved">В избранном у 37933 человек</p>
                        </div>

                    </div>
                </div>
    
                
            </div>
        </div>
    </section>


    <section>
        <div class="container">
            <div class="new_trailers">
                <div class="new_trailers_head">
                    <h1 class="new_trail_title">Фильмы с участием <br> <span class="name_credit"></span>а</h1>
                    <div class="pag_info">
                        <div id="prev_actor" class="swiper-button-prev"></div>
                        <div id="pag_actor" class="swiper-pagination"></div>
                        <div id="next_actor" class="swiper-button-next"></div>
                    </div>
                </div>
                <div class="swiper mySwiperActor">
                    <div class="swiper-wrapper">
                      
                    </div>

                    
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="container">
            <div class="new_trailers">
                <div class="poster_head">
                    <h1 class="new_trail_title">Фото</h1>
                    <p class="all_tralers">Все фото →</p>
                </div>
                <div class="poster_box">
                    
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="./script.js"></script>
</body>
</html>
